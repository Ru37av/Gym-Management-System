<script

  src="https://identity.netlify.com/v1/netlify-identity-widget.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" referrerpolicy="no-referrer"></script>

<script>
      const main = document.querySelector('main');
      main.style.opacity = 'unset';
      const today = new Date().toDateString();
      const MEMBERSHIP_CANCELLATION_PERIOD = 8;
      const fragment = (member) => {
        const { 
          name, 
          id 
        } = member;
        
        return `
                <div class="container mt-5">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                        <i class="start-icon fa fa-exclamation-triangle faa-flash animated"></i>
                        <strong class="font__weight-semibold">Pay reminder!</strong> Fee for member <strong><a href="/profile?id=${id}">${name}</a></strong> is due today
                      </div>
                    </div>
                  </div>
                </div>
            `
    }
    
    function handleIdentityEvent(user) {
      if (user && user.token) {
        // get all members
        // check if their fees is due today
          const { access_token } = user.token;
          fetch('https://cors-anywhere.herokuapp.com/http://morwadi-health-club.netlify.com/.netlify/functions/members', {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${access_token}`,
            }
          }).then(async (response) => {
            if(response.status === 200) {
                const members = await response.json();
                const todaysEl = document.createElement('div');
                const due_members = getDueMembers(members);
                todaysEl.innerHTML = addFragmentToday(due_members); 
                const parentToday = document.querySelector('section.today');
                document.querySelector('#loading').remove();
                parentToday.appendChild(todaysEl);                                
            } else {
                document.querySelector(
                  '.message',
                ).innerText = `Response: ${response.status} â€” ${response.statusText}`;            
            }
          }); 
        return;
      }
      window.location.pathname = '/login/';
    }
  
    netlifyIdentity.on('init', handleIdentityEvent);

    function getDueMembers(members) {
        return members.filter(m => new Date(m.end_date).toDateString() === today);
    }
    
    function getDoneMembers(members) {
        return members.filter(({ end_date }) => {
              const pastDate = moment(end_date);
              const currentDate = moment();
              return currentDate.diff(pastDate, 'days') > MEMBERSHIP_CANCELLATION_PERIOD;
        });
    }
    
    function addFragmentToday(due_members) {
        if(!due_members.length) {
          return `
            <h5 style="text-align: center;">No fees due for today ðŸ˜‡</h5>
          `
        }
        return due_members.map(fragment).join('');
    }
</script>
