    <style>

  body {
    overflow: none;
  }
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
  }

  .lwj-demo-header .logo-wrapper {
    align-items: center;
    display: flex;
    height: 56px;
    justify-content: flex-start;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header .logo-wrapper::after {
    background-image: linear-gradient(
      255deg,
      var(--black) 0%,
      var(--black-transparent) 30%
    );
    bottom: 0;
    content: '';
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    z-index: 10;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Morwadi Health Club';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    height: 9px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
  
  
</style>

<script
  type="text/javascript"
  src="https://identity.netlify.com/v1/netlify-identity-widget.js"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" referrerpolicy="no-referrer"></script>

<script>
      const main = document.querySelector('main');
      main.style.opacity = 'unset';
      const today = new Date().toDateString();
      const MEMBERSHIP_CANCELLATION_PERIOD = 8;
      const fragment = (member) => {
        const { 
          name, 
          id 
        } = member;
        
        return `
                <div class="container mt-5">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                        <i class="start-icon fa fa-exclamation-triangle faa-flash animated"></i>
                        <strong class="font__weight-semibold">Pay reminder!</strong> Fee for member <strong><a href="/profile?id=${id}">${name}</a></strong> is due today
                      </div>
                    </div>
                  </div>
                </div>
            `
    }
    
    function handleIdentityEvent(user) {
      if (user && user.token) {
        // get all members
        // check if their fees is due today
          const { access_token } = user.token;
          fetch('https://cors-anywhere.herokuapp.com/http://morwadi-health-club.netlify.com/.netlify/functions/members', {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${access_token}`,
            }
          }).then(async (response) => {
            if(response.status === 200) {
                const members = await response.json();
                const todaysEl = document.createElement('div');
                const due_members = getDueMembers(members);
                todaysEl.innerHTML = addFragmentToday(due_members); 
                const parentToday = document.querySelector('section.today');
                document.querySelector('#loading').remove();
                parentToday.appendChild(todaysEl);                                
            } else {
                document.querySelector(
                  '.message',
                ).innerText = `Response: ${response.status} — ${response.statusText}`;            
            }
          }); 
        return;
      }
      window.location.pathname = '/login/';
    }
  
    netlifyIdentity.on('init', handleIdentityEvent);

    function getDueMembers(members) {
        return members.filter(m => new Date(m.end_date).toDateString() === today);
    }
    
    function getDoneMembers(members) {
        return members.filter(({ end_date }) => {
              const pastDate = moment(end_date);
              const currentDate = moment();
              return currentDate.diff(pastDate, 'days') > MEMBERSHIP_CANCELLATION_PERIOD;
        });
    }
    
    function addFragmentToday(due_members) {
        if(!due_members.length) {
          return `
            <h5 style="text-align: center;">No fees due for today 😇</h5>
          `
        }
        return due_members.map(fragment).join('');
    }
</script>
