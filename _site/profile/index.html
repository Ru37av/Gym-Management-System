<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morwadi Health Club</title>
    <link rel="stylesheet" href="https://use.typekit.net/jwa3agu.css" />
    <link rel="stylesheet" href="/css/global.css" />

    <style>
         main {
            opacity: 0;
         }
         
         #loading {
             width: 8rem;
             height: 11rem;

         }

  <body>
    <style>

  body {
    overflow: none;
  }
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
  }

  .lwj-demo-header .logo-wrapper {
    align-items: center;
    display: flex;
    height: 56px;
    justify-content: flex-start;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header .logo-wrapper::after {
    background-image: linear-gradient(
      255deg,
      var(--black) 0%,
      var(--black-transparent) 30%
    );
    bottom: 0;
    content: '';
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    z-index: 10;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Morwadi Health Club';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    height: 9px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
  
  
</style>

<header class="lwj-demo-header">
  <div class="logo-wrapper">
    <canvas id="canvas" width="300" height="56"></canvas>
    <a href="#" class="logo"
       
      ><img src="/images/morwadi-health-club.svg" alt="Morwadi Health Club"
    /></a>
    <a href="/" rel="home" class="home-link">
      Morwadi Health Club
    </a>
  </div>

  <div class="top-bar"></div>
</header>

<script type="module">
  import { startAnimation } from '/js/dots.js';

  startAnimation();
</script>

    <main>
<svg id="loading" version="1.1" id="L5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
      <circle fill="orange" stroke="none" cx="6" cy="50" r="6">
        <animateTransform 
           attributeName="transform" 
           dur="1s" 
           type="translate" 
           values="0 15 ; 0 -15; 0 15" 
           repeatCount="indefinite" 
           begin="0.1"/>
      </circle>
      <circle fill="orange" stroke="none" cx="30" cy="50" r="6">
        <animateTransform 
           attributeName="transform" 
           dur="1s" 
           type="translate" 
           values="0 10 ; 0 -10; 0 10" 
           repeatCount="indefinite" 
           begin="0.2"/>
      </circle>
      <circle fill="orange" stroke="none" cx="54" cy="50" r="6">
        <animateTransform 
           attributeName="transform" 
           dur="1s" 
           type="translate" 
           values="0 5 ; 0 -5; 0 5" 
           repeatCount="indefinite" 
           begin="0.3"/>
      </circle>
    </svg>    
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
<style>

	.lwj-demo-header .logo img {
			width: 100%;
			height: 100%;
	}

	button {
		display: block;
		font-size: .75rem;
		font-variant: small-caps;
		font-weight: normal;
		letter-spacing: 0.15em;
	}

  button {
    background: var(--pink);
    border: 0;
    border-radius: 0.25rem;
    color: var(--white);
    font-family: var(--font-family);
    margin: 1rem 0 0;
    padding: 0.5rem 1rem;
    text-transform: uppercase;
  }

	img {
	    height: 9rem;
			width: 10rem;
			border-radius: 50%;
	}
  .message {
    background: var(--yellow);
    border-radius: 0.25rem;
    font-family: monospace;
    padding: 1rem;
  }

  .message:empty {
    display: none;
  }
  	
.card{
	background-color: #fff;
	width: 50%;
	min-width: 400px;
	border-radius: 33px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	padding: 2rem !important;
}
.top-container{
	display: flex;
	align-items: center;
}
.profile-image{
	border-radius: 10px;
	border: 2px solid #5957f9;
}

.name{
	font-weight: bold;
	font-family: consolas;
	color: #272727;
	position: relative;
	top: 8px;
}

.mail{
	font-size: 14px;
	color: grey;
	position: relative;
	top: 2px;
}
.middle-container{
	background-color: #eee;
	border-radius: 12px;
	border: none !important;
	outline: none !important;
}
.middle-container:hover {
	border: 1px solid #5957f9;
}
.dollar-div{
	background-color: #5957f9;
	padding: 12px;
	border-radius: 10px;
}
.round-div{
	border-radius: 50%;
	width: 35px;
	height: 35px;
	background-color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
}
.dollar{
	font-size: 16px !important;
	color: #5957f9 !important;
	font-weight: bold !important;
}


.current-balance{
	font-size: 15px;
	font-family: consolas;
	color: #272727;
	font-weight: bold;
}
.amount{
	color: #5957f9;
	font-size: 16px;
	font-family: consolas;
	font-weight: bold;
}
.dollar-sign{
	font-size: 16px;
	color: #272727;
	font-weight: bold;
}

.recent-border{
	border-left: 2px solid #5957f9;
	display: flex;
	align-items: center;

}
.recent-border:hover {
	border-bottom: 1px solid #dee2e6!important;
}

.recent-orders{
	font-size: 16px;
	font-weight: 700;
	color: #5957f9;
	margin-left: 2px;
}

.wishlist{
	font-size: 16px;
	font-weight: 700;
	color: #272727;

}
.wishlist-border:hover{
	border-bottom: 1px solid #dee2e6!important;
}
.fashion-studio{
	font-size: 16px;
	font-weight: 700;
	color: #272727;
}
.fashion-studio-border:hover {
	border-bottom: 1px solid #dee2e6!important;
}	
	

@media only screen and (max-width: 600px) {
  .card {
  	min-width: 340px;
  }
}

a {
	text-decoration: none;
}
</style>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<div class="container d-flex justify-content-center mt-5">
	<div class="message"></div>

	
</div>
<script
    type="text/javascript"
    src="https://identity.netlify.com/v1/netlify-identity-widget.js"
></script>

<script>
		const urlParams = new URLSearchParams(window.location.search);
		const id = urlParams.get('id');
		const main = document.querySelector('main');
		main.style.opacity = 'unset';
		
		function handleIdentityEvent(user) {
			if (user && user.token) {
				const { access_token } = user.token;
				fetch(`/.netlify/functions/member-by-id?id=${id}`, {
					method: 'GET',
					headers: {
						Authorization: `Bearer ${access_token}`,
					}
				}).then(async (response) => {
					if(response.status === 200) {
							const result = await response.json();
							const [ member ] = result.members;
							const element = document.createElement('div');
							element.innerHTML = addFragment(member); 
							const message = document.querySelector('.message');
							document.querySelector('#loading').remove();
							message.parentNode.insertBefore(element, message);
							addCancelEvent();
					} else {
							document.querySelector(
								'.message',
							).innerText = `Response: ${response.status} — ${response.statusText}`;            
					}
				});

					
				return;
			}
			window.location.pathname = '/login/';
		}

	function addCancelEvent() {
		const cancel = document.querySelector('#cancel');
		cancel.addEventListener('click', () => {
			const name = document.querySelector('.name').innerText;
			const cancelSubscription = confirm(`Cancel subscription for ${name} ? `);
			if(cancelSubscription) {
					const { access_token } = netlifyIdentity.currentUser().token;
					fetch(`/.netlify/functions/delete-by-id?id=${id}`, {
						method: 'GET',
						headers: {
							Authorization: `Bearer ${access_token}`,
						}
					}).then(async (response) => {
						if(response.status === 200) {
								alert("Subscription successfully canceled");
								window.location.pathname = '/members';
						} else {
								document.querySelector(
									'.message',
								).innerText = `Response: ${response.status} — ${response.statusText}`;            
						}
					});
			}
		});	
	}	
		
	window.netlifyIdentity.on('init', handleIdentityEvent);	
	function renew() {
		window.location.pathname = '/renew';
	}
	
	function edit() {
		window.location.pathname = '/edit-profile';
	}
	
	function addFragment(member) {
		const { 
			name, 
			mobile, 
			image_url, 
			start_date, 
			end_date, 
			address, 
			pending_fee,
			id 
		} = member;
		
		const converted_end_date = new Date(end_date).toDateString();
		const converted_start_date = new Date(start_date).toDateString();
		return `
				<div class="card">
						<div class="top-container">
							<img src="${image_url}" width="70">
							<div class="ml-3">
								<h5 class="name">${name}</h5>
								<p class="mail"><a href="tel:+91${mobile}">${mobile}</a></p>
							</div>
					 </div>
					<div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
							<div class="dollar-div px-3">
								<div class="round-div"><i class="fa fa-calendar calendar"></i></div>
							</div>
							<div class="d-flex flex-column text-right mr-2">
								<span class="current-balance">Registered On</span>
								<span class="amount"><span class="dollar-sign"></span>${converted_start_date}</span>
							</div>
					</div>
					<div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
							<div class="dollar-div px-3">			
								<div class="round-div"><i class="fa fa-calendar calendar"></i></div>
							</div>
							<div class="d-flex flex-column text-right mr-2">
								<span class="current-balance">Renewal Date</span>
								<span class="amount"><span class="dollar-sign"></span>${converted_end_date}</span>
							</div>
					</div>
					<div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
							<div class="dollar-div px-3">			
								<div class="round-div"><i class="fa fa-inr"></i></div>
							</div>
							<div class="d-flex flex-column text-right mr-2">
								<span class="current-balance">Pending Fee</span>
								<span class="amount"><span class="dollar-sign"></span>${pending_fee}₹</span>
							</div>
					</div>
					<div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
							<div class="dollar-div px-3">
								<div class="round-div"><i class="fa fa-home calendar"></i></div>
							</div>
							<div class="d-flex flex-column text-right mr-2">
								<span class="current-balance">Address</span>
								<span class="amount"><span class="dollar-sign"></span>${address}</span>
							</div>
					</div>
					<button onclick="renew()">Renew Subscription</button>		
					<button id="cancel">Cancel Subscription</button>		
					<button onclick="edit()">Edit Profile</button>		
			</div>
					
				`	
	}
</script>

    </main>

</style>
