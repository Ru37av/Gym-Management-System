<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morwadi Health Club</title>
    <link rel="stylesheet" href="https://use.typekit.net/jwa3agu.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="icon" type="image/x-icon" href="/images/morwadi-health-club.svg">
        
    <style>
         main {
            opacity: 0;
         }
         
         #loading {
             width: 8rem;
             height: 11rem;
             margin-left: 40%;
         }
    </style>
  </head>
  <body>
    <style>

  body {
    overflow: none;
  }
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
  }

  .lwj-demo-header .logo-wrapper {
    align-items: center;
    display: flex;
    height: 56px;
    justify-content: flex-start;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header .logo-wrapper::after {
    background-image: linear-gradient(
      255deg,
      var(--black) 0%,
      var(--black-transparent) 30%
    );
    bottom: 0;
    content: '';
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    z-index: 10;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Morwadi Health Club';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    height: 9px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
  
  
</style>

<header class="lwj-demo-header">
  <div class="logo-wrapper">
    <canvas id="canvas" width="300" height="56"></canvas>
    <a href="#" class="logo"
       
      ><img src="/images/morwadi-health-club.svg" alt="Morwadi Health Club"
    /></a>
    <a href="/" rel="home" class="home-link">
      Morwadi Health Club
    </a>
  </div>

  <div class="top-bar"></div>
</header>

<script type="module">
  import { startAnimation } from '/js/dots.js';

  startAnimation();
</script>

    <main>
<svg id="loading" version="1.1" id="L5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
      <circle fill="orange" stroke="none" cx="6" cy="50" r="6">
        <animateTransform 
           attributeName="transform" 
           dur="1s" 
           type="translate" 
           values="0 15 ; 0 -15; 0 15" 
           repeatCount="indefinite" 
           begin="0.1"/>
      </circle>
      <circle fill="orange" stroke="none" cx="30" cy="50" r="6">
        <animateTransform 
           attributeName="transform" 
           dur="1s" 
           type="translate" 
           values="0 10 ; 0 -10; 0 10" 
           repeatCount="indefinite" 
           begin="0.2"/>
      </circle>
      <circle fill="orange" stroke="none" cx="54" cy="50" r="6">
        <animateTransform 
           attributeName="transform" 
           dur="1s" 
           type="translate" 
           values="0 5 ; 0 -5; 0 5" 
           repeatCount="indefinite" 
           begin="0.3"/>
      </circle>
    </svg>    
      <style>
  h1,
  form,
  .message,
  .logout {
    margin: 0 auto;
    max-width: 400px;
    width: 90vw;
  }

  .logout {
    display: block;
    margin-bottom: 2rem;
  }

  label,
  button {
    cursor: pointer;
    display: block;
    font-size: 1rem;
    font-variant: small-caps;
    font-weight: normal;
    letter-spacing: 0.15em;
  }

  label {
    margin: 0.5rem 0 0;
    text-transform: lowercase;
  }

  input {
    border: 1px solid var(--text-muted);
    border-radius: 0.25rem;
    display: block;
    font-family: var(--font-family);
    font-size: 1rem;
    padding: 0.5rem;
    width: 100%;
  }

  button {
    background: var(--pink);
    border: 0;
    border-radius: 0.25rem;
    color: var(--white);
    font-family: var(--font-family);
    margin: 1rem 0 0;
    padding: 0.5rem 1rem;
    text-transform: uppercase;
  }

  .message {
    background: var(--yellow);
    border-radius: 0.25rem;
    font-family: monospace;
    padding: 1rem;
  }

  .message:empty {
    display: none;
  }
</style>


<div class="message"></div>

<script
  type="text/javascript"
  src="https://identity.netlify.com/v1/netlify-identity-widget.js"
></script>

<script>
  const main = document.querySelector('main');
  main.style.opacity = 'unset';
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
      
  function handleIdentityEvent(user) {
    if (user && user.token) {
			const { access_token } = user.token;

				fetch(`/.netlify/functions/member-by-id?id=${id}`, {
					method: 'GET',
					headers: {
						Authorization: `Bearer ${access_token}`,
					}
				}).then(async (response) => {
					if(response.status === 200) {
							const result = await response.json();
							const [ member ] = result.members;
							const element = document.createElement('div');
							element.innerHTML = addFragment(member); 
							const message = document.querySelector('.message');
							document.querySelector('#loading').remove();
							message.parentNode.insertBefore(element, message);
							addRenewEvent();
					} else {
							document.querySelector(
								'.message',
							).innerText = `Response: ${response.status} — ${response.statusText}`;            
					}
				});
              
      return;
    }

    window.location.pathname = '/login/';
  }

  netlifyIdentity.on('init', handleIdentityEvent);

  async function handleSubmit(event) {
    event.preventDefault();

    const { access_token } = netlifyIdentity.currentUser().token;

  }
  
	function addRenewEvent() {
		const form = document.querySelector('form');
		form.addEventListener('submit', (event) => {
		  event.preventDefault(); 
      const data = new FormData(event.target);
			const name = document.querySelector('#name').value;
			const renewSubscription = confirm(`Renew subscription for ${name} ? `);
			if(renewSubscription) {
					const { access_token } = netlifyIdentity.currentUser().token;
					fetch(`/.netlify/functions/patch-by-id?id=${id}`, {
						method: 'POST',
						headers: {
							Authorization: `Bearer ${access_token}`,
						},
						body: JSON.stringify({
                  end_date: data.get('end_date'),
                  pending_fee: data.get('fees')
            }),
					}).then(async (response) => {
						if(response.status === 200) {
								alert("Subscription successfully renewed");
								window.location = `/profile?id=${id}`;
						} else {
								document.querySelector(
									'.message',
								).innerText = `Response: ${response.status} — ${response.statusText}`;            
						}
					});
			}
		});	
	}	
  
  
  function addFragment(member) {
    const { name, mobile, address, pending_fee } = member;
    
    return `
        <h1>Renew Subscription</h1>
        <form id="renew-member">
            <label for="name">Name <input type="text" id="name" name="name" value="${name}" disabled/></label>
            <label for="mobile"
              >Mobile Number <input type="text" id="mobile" name="mobile" disabled="true" value="${mobile}"
            /></label>
            <label for="address"
              >Address <input type="text" id="address" name="address" disabled="true" value="${address}"
            /></label>  
            <label for="fees"
              >Pending Fee <input type="text" id="fees" name="fees" value="${pending_fee}"
            /></label>  
            <label for="end_date"
              >Subscription Ends On  <input id="end_date" name="end_date" type="date" required/>
            </label>  
            <button type="submit">Renew Subscription</button>
        </form>`    
  }
  
  
</script>

    </main>

    <style>
  .lwj-demo-footer {
    background: var(--black);
    color: var(--light-gray);
    font-family: var(--font-family);
    padding: 1rem 5vw;
    position: relative;
    text-align: center;
  }

  .lwj-demo-footer a {
    color: inherit;
    display: block;
    font-size: 0.75rem;
    margin: 0.5rem;
    padding: 0.5rem;
    text-decoration: none;
  }

  .lwj-demo-footer a:active,
  .lwj-demo-footer a:focus,
  .lwj-demo-footer a:hover {
    color: var(--pink-text);
  }

  .lwj-demo-footer .bottom-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    bottom: 100%;
    height: 6px;
    left: 0;
    position: absolute;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-footer .bottom-bar::before,
  .lwj-demo-footer .bottom-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-footer .bottom-bar::before {
    top: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-footer .bottom-bar::after {
    top: 0;
    height: 1px;
    background-color: var(--black);
  }

  @media (min-width: 770px) {
    .lwj-demo-footer {
      padding-bottom: 0;
      padding-top: 0;
    }

    .lwj-demo-footer a {
      display: inline-block;
    }
  }
</style>

<footer class="lwj-demo-footer">

  <a href="#"
    >Made with &hearts; by Rupesh Avhad</a
  >

  <div class="bottom-bar"></div>
</footer>

    
  </body>
</html>
