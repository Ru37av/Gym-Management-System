    <style>

  body {
    overflow: none;
  }
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
  }

  .lwj-demo-header .logo-wrapper {
    align-items: center;
    display: flex;
    height: 56px;
    justify-content: flex-start;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header .logo-wrapper::after {
    background-image: linear-gradient(
      255deg,
      var(--black) 0%,
      var(--black-transparent) 30%
    );
    bottom: 0;
    content: '';
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    z-index: 10;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Morwadi Health Club';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    height: 9px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
  
  
</style>

<script
  type="text/javascript"
  src="https://identity.netlify.com/v1/netlify-identity-widget.js"
></script>

<script>
  const main = document.querySelector('main');
  main.style.opacity = 'unset';    
  let defaultImage = "https://thumbs.dreamstime.com/b/isolated-gym-man-muscle-icon-flat-design-man-muscle-icon-design-gym-healthy-lifestyle-fitness-bodybuilding-bodycare-activity-164689342.jpg";
  const urlParams = new URLSearchParams(window.location.search);			    
  const id = urlParams.get('id');
  let fileChoosen = false;
  let returnedImage = '';
  
  function handleIdentityEvent(user) {
    if (user && user.token) {
				const { access_token } = user.token;
				fetch(`/.netlify/functions/member-by-id?id=${id}`, {
					method: 'GET',
					headers: {
						Authorization: `Bearer ${access_token}`,
					}
				}).then(async (response) => {
					if(response.status === 200) {
							const result = await response.json();
							const [ member ] = result.members;
							const element = document.createElement('div');
							element.innerHTML = addFragment(member); 
							defaultImage = member.image_url;
							returnedImage = defaultImage;
							const message = document.querySelector('.message');
							document.querySelector('#loading').remove();
							message.parentNode.insertBefore(element, message);
							const form = document.querySelector('form');
							form.addEventListener('submit', handleSubmit);
					} else {
							document.querySelector(
								'.message',
							).innerText = `Response: ${response.status} — ${response.statusText}`;            
					}
				});
    
      return;
    }

    window.location.pathname = '/login/';
  }

  netlifyIdentity.on('init', handleIdentityEvent);
  
  async function handleSubmit(event) {
    event.preventDefault();
    
    if(fileChoosen && defaultImage == returnedImage) {
        alert("please try again..");
        return;
    }
    
    const { access_token } = netlifyIdentity.currentUser().token;
    const data = new FormData(event.target);

    const result = await fetch(`/.netlify/functions/put-by-id?id=${id}`, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${access_token}`,
      },
      body: JSON.stringify({
        name: data.get('name'),
        mobile: data.get('mobile'),
        address: data.get('address'),
        image_url: defaultImage,
        pending_fee: data.get('fees')
      }),
    }).then(async (response) => {
      if(response.status === 200) {
          const res = await response.json();
          alert("Profile successfully updated");
          const [ member ] = res.update_members.returning;
          window.location = `/profile?id=${member.id}`    
      } else {
        document.querySelector(
          '.message',
        ).innerText = `Response: ${response.status} — ${response.statusText}`;      
      }
    });
  }

  function uploadFile(e) {
          const file = document.querySelector('#file').files[0];
          const imagePreview = URL.createObjectURL(file);
          const image = document.querySelector("img[id='avatar']");
          image.src = imagePreview;
          fileChoosen = true;
          
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", "epass_upload_preset");
    
                
          fetch("https://api.cloudinary.com/v1_1/epass/image/upload", {
            method: 'POST',
            body: formData
          })
            .then(response => response.json())
            .then(data => {
              if (data.secure_url !== '') {
                  defaultImage =  data.secure_url;
              }
            })
            .catch(err => console.error(err))
    }    
  

  function addFragment(member) {
    const { name, mobile, address, image_url, pending_fee } = member;
    return `<h1 id="tac" style="text-align: center;">Edit Profile</h1>
        <form id="edit-profile">
          <div class="avatar">
            <img id="avatar"
                 src="${image_url}"
                 alt="avatar">
          </div>  
          <label for="name">Name <input type="text" id="name" name="name" value="${name}" required/></label>
          <label for="mobile"
            >Mobile Number <input type="text" id="mobile" name="mobile" value="${mobile}" required
          /></label>
          <label for="address"
            >Address <input type="text" id="address" name="address" value="${address}" required
          /></label>  
          <label for="fees"
            >Pending Fee <input type="text" id="fees" name="fees" value="${pending_fee}" required
          /></label>  
          <label for="file"
            >Upload Photo  <input id="file" name="file" onchange="uploadFile()" type="file"/>
          </label>
          <button type="submit">Update Member Profile</button>
        </form>`
  }
</script>
